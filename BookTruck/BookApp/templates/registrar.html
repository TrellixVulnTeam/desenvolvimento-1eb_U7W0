        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarResponsive">

    <div class="container py-5">
      <div class="row">
          <div class="col-md-12">
              
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <span class="anchor" id="formLogin"></span>

                      <!-- form card login -->
                      <div class="card rounded-0">
                          <div class="card-header">
                              <h3 class="mb-0">Cadastre-se</h3>
                          </div>
                          <div class="card-body">
                              <form class="form" method="POST" autocomplete="off" id="formCadastro">
                                <div class="form-group">
                                      <label>Nome</label>
                                      <input type="text" class="form-control form-control-lg rounded-0" name="nome">
                                  </div>
                                  <div class="form-group">
                                      <label>Username</label>
                                      <input type="text" class="form-control form-control-lg rounded-0" name="user">
                                  </div>
                                  <div class="form-group">
                                      <label>Senha</label>
                                      <input type="password" class="form-control form-control-lg rounded-0" name="senha">
                                  </div>
                                  <div class="form-group">
                                      <label>Repitir senha</label>
                                      <input type="password" class="form-control form-control-lg rounded-0">
                                  </div>
                                  
                                  <button type="submit" value="Cadastrar" class="btn btn-secundary btn-lg float-right">Cadastrar</button>
                              </form>
                          </div>
                          <!--/card-block-->
                      </div>
                      <!-- /form card login -->
                  </div>
              </div>
